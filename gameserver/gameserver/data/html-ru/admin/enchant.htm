<html>
<title>Enchant & Attribute</title>
<body>
	<center>
		<table width=270>
			<tr>
				<td width=50><button value="Main"
						action="bypass -h admin_admin" width=40 height=21
						back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></td>
				<td width=180><center>
						<font color=00FF00>Enchant & Attribute Menu</font>
					</center></td>
			</tr>
		</table>
		<br>
		<br>
		<table width=250 height=25>
			<tr>
				<td>Enchant Value <font color=FFFF00>0-65535</font></td>
				<td><edit var="qbox" width=75 height=12></td>
			</tr>
		</table>
		<table width=250>
			<tr>
				<td>You are modifying: <font color=923993>%playername%</font></td>
			</tr>
		</table>
		<br>
		<table width=270>
			<tr>
				<td><button value="+4" action="bypass -h admin_setrbr 4"
						width=35 height=20 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
				<td><button value="R-Bracelet"
						action="bypass -h admin_setrbr $qbox" width=85 height=20
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="R-Bracelet"
						action="bypass -h admin_setlbr $qbox" width=85 height=20

						width=35 height=20 back="L2UI_CT1.Button_DF_Down"

			</tr>

			<tr>

			</tr>
			<tr>
				<td><button value="+6" action="bypass -h admin_seteb 6"

			<tr>
				<td><button value="+4" action="bypass -h admin_setew 4"

						width=35 height=20 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>

		<br>
		<br>
		<td>Attribute Value <font color=FFFF00>0-600</font></td> <br>
		<br>
		<table width=250>
			<tr>
				<td>Element Type</td>
				<td><combobox width=75 var=element
						list=Fire;Water;Wind;Earth;Dark;Holy></td>
			</tr>
			<tr>
				<td>Element Value</td>
				<td><edit var="ebox" width=75 height=12></td>
			</tr>
		</table>
		<br>
		<table width=270>
			<tr>
				<td><button value="60"
						action="bypass -h admin_setatreh 60 $element" width=35 height=20
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Helmet"
						action="bypass -h admin_setatreh $ebox $element" width=85

						action="bypass -h admin_setatreg $ebox $element" width=85

						action="bypass -h admin_setatrec $ebox $element" width=85

						action="bypass -h admin_setatreb $ebox $element" width=85

			<tr>

						action="bypass -h admin_setatrew 150 $element" width=35 height=20
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
