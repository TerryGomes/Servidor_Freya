<html><title>Предметы</title><body>
<table width=280>
<tr>
<td width=40><button value="Главная" action="bypass -h admin_admin" width=60 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
<td width=150><center>Меню добавления бонуса для клана</center></td>
<td width=40><button value="Назад" action="bypass -h admin_admin" width=60 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
</tr>
</table><br><br>
<table width=280>
<tr><td><center>Для добавления клана в список для выдачи бонуса заполните все поля.</center></td></tr>
</table>
<br><center>
<table>
<tr><td><center>Название клана: <edit var="clanName" width=190 height=11></center></td></tr>
<tr><td><center>Требуемое кол-во игроков: <edit var="playerCount" width=190 height=11></center></td></tr>
<tr><td><center>Бонус к уровню клана: <edit var="lvl" width=190 height=11></center></td></tr>
<tr><td><center>Бонус к репутации клана: <edit var="rep" width=190 height=11></center></td></tr>
<tr><td><center>Айди бонусного итема для Лидера клана: <edit var="itemId" width=190 height=11></center></td></tr>
<tr><td><center>Кол-во бонусного итема для Лидера клана: <edit var="itemCount" width=190 height=11></center></td></tr>
</table><br>
<table>
<tr>
<td>
<button value="Добавить" action="bypass -h admin_clanbonus $clanName $playerCount $lvl $rep $itemId $itemCount" width=95 height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
</td>
</tr>
</table>
</center>
</body></html>
