<html noscrollbar>
<body>
<title>Auto Potions.</title>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="l2ui_ct1.Windows_DF_TooltipBG">
    <tr>
        <td valign="top">
            <br>
            <center><font color="e6d440">Функция использования CP/HP/MP зелий</font></center>
            <br><br>
            <center>

                <table>
                    <tr>
                        <td>
                            <table width=35 height=70 bgcolor="252525">
                                <tr>
                                    <td width=30 height=25 align=center><font color="555555">Name</font></td>
                                </tr>
                                <tr>
                                    <td width=30 height=25 align=center><font color="e6d440">CP</font></td>
                                </tr>
                                <tr>
                                    <td width=30 height=25 align=center><font color="ff0000">HP</font></td>
                                </tr>
                                <tr>
                                    <td width=30 height=25 align=center><font color="11b3ff">MP</font></td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table width=50 height=70 bgcolor="252525">
                                <tr>
                                    <td width=45 height=25 align=center><font color="555555">Count</font></td>
                                </tr>
                                <tr>
                                    <td width=45 height=25 align=center>{auto_cp_item_count}</td>
                                </tr>
                                <tr>
                                    <td width=45 height=25 align=center>{auto_hp_item_count}</td>
                                </tr>
                                <tr>
                                    <td width=45 height=25 align=center>{auto_mp_item_count}</td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table width=120 height=70 bgcolor="252525">
                                <tr>
                                    <td width=45 height=25 align=center><font color="555555">Item</font></td>
                                </tr>
                                <tr>
                                    <td width=45 height=25 align=center>{auto_cp_item_name}</td>
                                </tr>
                                <tr>
                                    <td width=45 height=25 align=center>{auto_hp_item_name}</td>
                                </tr>
                                <tr>
                                    <td width=45 height=25 align=center>{auto_mp_item_name}</td>
                                </tr>
                            </table>
                        </td>
                        <td>
                            <table width=65 height=70 bgcolor="252525">
                                <tr>
                                    <td width=50 height=22 align=center><font color="555555">Change</font></td>
                                </tr>
                                <tr>
                                    <td width=50 height=26 align=center>
                                        <table cellpadding=0 cellspacing=0>
                                            <tr>
                                                <td>
                                                    <table width=60 height=18
                                                           background="l2ui_ct1.Windows_DF_TooltipBG">
                                                        <tr>
                                                            <td width=58 height=16 align=center valign=top>
                                                                <button action="bypass -h scripts_services.acp.AcpService:showItemList cp"
                                                                        value="Выбор" width=56 height=14
                                                                        back="L2UI_CT1.ListCTRL_DF_Title_Down"
                                                                        fore="L2UI_CT1.ListCTRL_DF_Title"/>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width=50 height=26 align=center>
                                        <table cellpadding=0 cellspacing=0>
                                            <tr>
                                                <td>
                                                    <table width=60 height=18
                                                           background="l2ui_ct1.Windows_DF_TooltipBG">
                                                        <tr>
                                                            <td width=58 height=16 align=center valign=top>
                                                                <button action="bypass -h scripts_services.acp.AcpService:showItemList hp"
                                                                        value="Выбор" width=56 height=14
                                                                        back="L2UI_CT1.ListCTRL_DF_Title_Down"
                                                                        fore="L2UI_CT1.ListCTRL_DF_Title"/>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td width=50 height=26 align=center>
                                        <table cellpadding=0 cellspacing=0>
                                            <tr>
                                                <td>
                                                    <table width=60 height=18
                                                           background="l2ui_ct1.Windows_DF_TooltipBG">
                                                        <tr>
                                                            <td width=58 height=16 align=center valign=top>
                                                                <button action="bypass -h scripts_services.acp.AcpService:showItemList mp"
                                                                        value="Выбор" width=56 height=14
                                                                        back="L2UI_CT1.ListCTRL_DF_Title_Down"
                                                                        fore="L2UI_CT1.ListCTRL_DF_Title"/>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </center>
            <br><br>
            <br><br>
            <center>
                <table background="l2ui_ct1.Windows_DF_TooltipBG" height="30" border="0">
                    <tr>
                        <td>
                            <button action="bypass -h scripts_services.acp.AcpService:showBasic" value="Назад"
                                    fore="L2UI_CT1.ListCTRL_DF_Title" back="l2ui_ct1.ListCTRL_DF_Title_Down" width="200"
                                    height="25">
                        </td>
                    </tr>
                </table>
            </center>
        </td>
    </tr>
</table>
</body>
</html>
