<html>
<title>L2J Effects Panel</title>
<body>
	<center>
		<table width=270>
			<tr>
				<td width=45><button value="Main"
						action="bypass -h admin_admin" width=45 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td width=180><center>Effects Menu</center></td>
				<td width=45><button value="Back"
						action="bypass -h admin_admin" width=45 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br>
		<table width=270>
			<tr>
				<td>QuickBox:</td>
				<td><edit var="qbox" width=120 height=15></td>
				<td><button value="Help"
						action="bypass -h admin_show_html effects_menu.htm" width=45
						height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br> Character Based:
		<br1>
		<table width=270>
			<tr>
				<td><button value="PolyMorph"
						action="bypass -h admin_polymorph $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Un Poly"
						action="bypass -h admin_unpolymorph" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Poly Self"
						action="bypass -h admin_polyself $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="UnPolySlf"
						action="bypass -h admin_unpolyself" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Para" action="bypass -h admin_para $qbox"
						width=65 height=21 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Un Para"
						action="bypass -h admin_unpara $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Para All"
						action="bypass -h admin_para_all $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="UnPara All"
						action="bypass -h admin_unpara_all $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><br></td>
			</tr>
			<tr>
				<td><button value="Abnormal"
						action="bypass -h admin_show_html abnormal.htm $qbox" width=65
						height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Social"
						action="bypass -h admin_show_html social.htm $qbox" width=65
						height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Special"
						action="bypass -h admin_special $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Effect"
						action="bypass -h admin_effect $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Transform"
						action="bypass -h admin_transform $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Small Head"
						action="bypass -h admin_shrinkhead" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Big Head" action="bypass -h admin_bighead"
						width=65 height=21 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Skill Cast"
						action="bypass -h admin_callskill $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br>
		<br>
		World Based:<br1>
		<table width=270>
			<tr>
				<td><button value="Day Sky"
						action="bypass -h admin_atmosphere sky day" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Night Sky"
						action="bypass -h admin_atmosphere sky night" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Dawn Sky"
						action="bypass -h admin_atmosphere signsky dawn" width=65
						height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Dusk Sky"
						action="bypass -h admin_atmosphere signsky dusk" width=65
						height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Red Sky"
						action="bypass -h admin_atmosphere sky red $qbox" width=65
						height=21 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="E Quake"
						action="bypass -h admin_earthquake $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Sounds"
						action="bypass -h admin_play_sounds $qbox" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value=" " action="" width=65 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td></td>
				<td></td>
			</tr>
		</table>
		<br>
		<br>
		<br>
		<br>
	</center>
	Server Software: Running L2J created by L2Chef and the L2J team.
	www.l2jserver.com for details.
</body>
</html>
