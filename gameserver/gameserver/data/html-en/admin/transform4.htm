<html>
<title>Transformation</title>
<body>
	<center>
		<table width=270>
			<tr>
				<td width=45><button value="Main"
						action="bypass -h admin_admin" width=45 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td width=180><center>Transformation Menu</center></td>
				<td width=45><button value="Back"
						action="bypass -h admin_admin3" width=45 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br>
		<table width=270>
			<tr>
				<td><button value="Page :1:"
						action="bypass -h admin_show_html transform.htm" width=60
						height=18 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Page :2:"
						action="bypass -h admin_show_html transform2.htm" width=60
						height=18 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Page :3:"
						action="bypass -h admin_show_html transform3.htm" width=60
						height=18 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Page :4:"
						action="bypass -h admin_show_html transform4.htm" width=60
						height=18 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br>
		<table width=270>
			<tr>
				<td>Values:</td>
				<td><edit var="qbox" width=100 height=15></td>
				<td><button value="Send"
						action="bypass -h admin_transform $qbox" width=40 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Help"
						action="bypass -h admin_transform 0 $qbox" width=40 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br> Mercenary Transformations:
		<br1>
		<table width=260>
			<tr>
				<td><button value="Human"
						action="bypass -h admin_transform 10 $qbox" width=82 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Dark Elf"
						action="bypass -h admin_transform 12 $qbox" width=82 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Light Elf"
						action="bypass -h admin_transform 11 $qbox" width=82 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Dwarf"
						action="bypass -h admin_transform 14 $qbox" width=82 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Orc"
						action="bypass -h admin_transform 13 $qbox" width=82 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Kamael"
						action="bypass -h admin_transform 15 $qbox" width=82 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
		<br>
		Battle Transformations:<br1>
		<table width=260>
			<tr>
				<td><button value="Archer Captain"
						action="bypass -h admin_transform 17 $qbox" width=125 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Fortress Captain"
						action="bypass -h admin_transform 21 $qbox" width=125 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Kamael Captain"
						action="bypass -h admin_transform 19 $qbox" width=125 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Guard Captain"
						action="bypass -h admin_transform 16 $qbox" width=125 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Magic Leader"
						action="bypass -h admin_transform 18 $qbox" width=125 height=21

				<td><button value="Dragon Lee"
						action="bypass -h admin_transform 20005 $qbox" width=125 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Guard of Dawn"
						action="bypass -h admin_transform 113 $qbox" width=125 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
				<td><button value="Dragon Karin"
						action="bypass -h admin_transform 20006 $qbox" width=125 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Knight of Dawn"
						action="bypass -h admin_transform 20 $qbox" width=125 height=21
						back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
	</center>
</body>
</html>
