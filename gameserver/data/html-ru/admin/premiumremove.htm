<html>
<title>Items</title>
<body>
	<table width=260>
		<tr>
			<td width=40><button value="Main" action="bypass -h admin_admin"
					width=40 height=20 back="L2UI_CT1.Button_DF_Down"
					fore="L2UI_CT1.Button_DF"></td>
			<td width=180><center>Premium System</center></td>
			<td width=40><button value="Back" action="bypass -h admin_admin"

		</tr>
	</table>
	<br>
	<br>
	<center>
		<table>
			<tr>
				<td>Account:</td>
				<td><edit var="account" width=100></td>
			</tr>
			<tr>
				<td>&nbsp;

						action="bypass -h admin_removepremiumaccount $account" width=150
						height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
				</td>
			</tr>
		</table>
	</center>
	<br>
	<br>
</body>
</html>
