<html>
<title>Items</title>
<body>
	<table width=270>
		<tr>
			<td><button value="Main" action="bypass -h admin_admin" width=40
					height=21 back="L2UI_CT1.Gauge_DF_SSQ_Dawn_bg"
					fore="L2UI_CT1.Gauge_DF_SSQ_Dusk"></td>
			<td width=180><center>
					<font color=00FF00>Reward players for donate.</font>
				</center></td>
			<td width=45><button value="Back" action="bypass -h admin_admin"
					width=45 height=21 back="L2UI_CT1.Gauge_DF_Attribute_Fire"
					fore="L2UI_CT1.Gauge_DF_Attribute_Water"></td>
		</tr>
	</table>
	<br>
	<table width=270>
		<tr>
			<td><font color="FF0000">Caution: <br>Do not use
					amount with non-stackable items
			</font></td>
		</tr>
	</table>
	<br>
	<img src="L2UI_CT1.Gauge_DF_Attribute_Water" width=250 height=8></img>
	<br>
	<center>
		<table width=270>
			<tr>
				<td>CharName:</td>
				<td>Amount:</td>
				<td></td>
			</tr>
			<tr>
				<td><edit var="charname" width=100></td>
				<td><edit var="itemnum" width=70 type=number></td>
				<td><button value="Reward Him"
						action="bypass -h admin_givedonateitem $itemnum $charname"
						width=100 height=25 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
	</center>
</body>
</html>
