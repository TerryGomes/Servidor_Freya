!Префект Карукия:

Отнеси головы предателей (the heads of the traitors) *Префекту Касману (Prefect Kasman) в деревню Глудин (village of Gludin)*. Если у тебя действительно достаточно опыта, для того, что бы стать Орком Налетчиком (Orc Marauder), ты сможешь получить у него марку для смены профессии.
