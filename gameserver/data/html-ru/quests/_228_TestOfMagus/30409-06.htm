!Земляной Змей (Earth Snake):

Ты уже получил ноты воды, ветра, и огня? *Нота земли (Note of the Earth)* звучит более глубже и торжественней чем остальные… Только когда 4 разные ноты соединяются вместе может быть сыграна музыка, самая прекрасная из когда либо существовавших… Совершенная музыка….
