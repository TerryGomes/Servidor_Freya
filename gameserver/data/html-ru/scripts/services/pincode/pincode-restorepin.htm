<html>
<title>Восстановление PIN кода</title>
<center>
<table>
<tr>
<td align="center">
<img src="l2ui_ct1.Icon_DF_MenuWnd_SystemMenu_Over" width="32" height="32" />
</td>
<td align="center">
<font name="hs12">PIN код персонажа </font>
</td>
<td align="center">
<img src="l2ui_ct1.Icon_DF_MenuWnd_SystemMenu_Over" width="32" height="32" />
</td>
</tr>
</table>
</center>
<br><br><br>
<table>
<tr>
<td align="left" valign="middle">
<br>
<font color="386dd2">Секретный ключ: </font>
</td>
<td align="center" valign="middle">
<edit var="key" width=120 height=18>
</td>
</tr>
<tr>
<td align="left" valign="middle">
<br>
<font color="a2cfd2">Новый PIN код: </font>
</td>
<td align="center" valign="middle">
<edit var="newpincode" width=120 height=18>
</td>
</tr>
<tr>
<td align="left" valign="middle" width="110">
<br>
<font color="a2cfd2">Повторить: </font>
</td>
<td align="center" valign="middle">
<edit var="newpincode2" width=120 height=18>
</td>
</tr>
</table>
<button value="Сбросить PIN на новый" action="bypass -h user_2changepincode $key $newpincode $newpincode2" width=170 height=35 back="L2UI_ct1.button_df" fore="L2UI_ct1.Button_DF_Large_Over">
<br><br>
<br>
<table width="250">
<tr>
<td align="center">
<img src="l2ui_ct1.ICON_DF_Exclamation" width="32" height="32" />
</td>
<td align="center">
Если ваш аккаунт привязан по HWID к вашему компьютеру, то при повторных входах в игру PIN код вводить не требуется.
</td>
</tr>
</table>
<br><br><center>
<button value="Назад" action="bypass -h user_pincodeenter" width=75 height=24 back="L2UI_ct1.button_df" fore="L2UI_ct1.button_df"></center>
