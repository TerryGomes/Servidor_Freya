<html>
<title>Items</title>
<body>
	<table width=260>
		<tr>
			<td width=40><button value="Main" action="bypass -h admin_admin"
					width=40 height=20 back="L2UI_CT1.Button_DF_Down"
					fore="L2UI_CT1.Button_DF"></td>
			<td width=180><center>Item Creation Menu</center></td>
			<td width=40><button value="Back" action="bypass -h admin_admin"
					width=40 height=20 back="L2UI_CT1.Button_DF_Down"
					fore="L2UI_CT1.Button_DF"></td>
		</tr>
	</table>
	<br>
	<br>
	<center>
		<table>
			<tr>
				<td>Item ID: <edit var="itemid" width=50></td>
				<td>Amount: <edit var="itemcnt" type="number" width=100></td>
				<td>Radius: <edit var="itemradius" width=50></td>
				<td>Num: <edit var="itemnum" width=50></td>
			</tr>
		</table>
		<table>
			<tr>
				<td>&nbsp;
					<button value="Create Item"
						action="bypass -h admin_create_item $itemid $itemcnt" width=180
						height=23 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
				</td>
			</tr>
			<tr>
				<td><button value="Create Item Target"
						action="bypass -h admin_create_item_target $itemid $itemcnt"
						width=180 height=23 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Create Item All"
						action="bypass -h admin_create_item_all $itemid $itemcnt"
						width=180 height=23 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Create Item All(No-Dualbox)"
						action="bypass -h admin_give_item_to_all_except_dualbox $itemid $itemcnt"
						width=180 height=23 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Create Item All(Per-Hwid)"
						action="bypass -h admin_give_item_to_all_hwid_unique $itemid $itemcnt"
						width=180 height=23 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Create Item All in Radius"
						action="bypass -h admin_give_item_to_all_radius $itemid $itemcnt $itemradius"
						width=180 height=23 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Create Item All in Rad.(Hwid)"
						action="bypass -h admin_give_item_to_all_radius_hwid_unique $itemid $itemcnt $itemradius"
						width=180 height=23 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Create Item All in Reflection"
						action="bypass -h admin_give_item_to_all_reflection $itemid $itemcnt $itemradius"
						width=180 height=23 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
			</tr>
			<tr>
				<td><button value="Spread Item"
						action="bypass -h admin_spreaditem $itemid $itemcnt $itemradius $itemnum"
						width=180 height=23 back="L2UI_CT1.Button_DF_Down"
						fore="L2UI_CT1.Button_DF"></td>
			</tr>
		</table>
	</center>
	<br>
	<br>
	<center>
		<table>
			<tr>
				<td><center>
						Assets:
						<edit var="asset" type="number" width=70 height=11>
					</center></td>
			</tr>
		</table>
		<br>
		<table>
			<tr>
				<td>
					<button value="GM Shop" action="bypass -h admin_gmshop" width=120
						height=20 back="L2UI_CT1.Button_DF_Down" fore="L2UI_CT1.Button_DF">
						<button value="Adena"
							action="bypass -h admin_create_item 57 $asset" width=120
							height=20 back="L2UI_CT1.Button_DF_Down"
							fore="L2UI_CT1.Button_DF">
							<button value="Ancient Adena"
								action="bypass -h admin_create_item 5575 $asset" width=120
								height=20 back="L2UI_CT1.Button_DF_Down"
								fore="L2UI_CT1.Button_DF">
								<button value="Blue Seal Stones"
									action="bypass -h admin_create_item 6360 $asset" width=120
									height=20 back="L2UI_CT1.Button_DF_Down"
									fore="L2UI_CT1.Button_DF">
									<button value="Green Seal Stones"
										action="bypass -h admin_create_item 6361 $asset" width=120
										height=20 back="L2UI_CT1.Button_DF_Down"
										fore="L2UI_CT1.Button_DF">
										<button value="Red Seal Stones"
											action="bypass -h admin_create_item 6362 $asset" width=120
											height=20 back="L2UI_CT1.Button_DF_Down"
											fore="L2UI_CT1.Button_DF">
				</td>
			</tr>
		</table>
	</center>
</body>
</html>
